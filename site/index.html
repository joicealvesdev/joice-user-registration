<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="shortcut icon" href="imagens/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">

    <!-- LADO ESQUERDO -->
    <div class="left">
      <!-- Aqui você coloca a imagem depois -->
      <img src="imagens/undraw_online-collaboration_xon8.jpg" alt="Ilustração">
    </div>

    <!-- LADO DIREITO -->
    <div class="right">
      <div class="top">
        <h1>Cadastre-se</h1>
        <button class="btn-entrar">Entrar</button>
      </div>

      <form id="form">

        <div class="row">
          <div class="input-group">
            <label>Primeiro Nome</label>
            <input type="text" placeholder="Digite seu primeiro nome" required>
          </div>

          <div class="input-group">
            <label>Sobrenome</label>
            <input type="text" placeholder="Digite seu sobrenome" required>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-group">
            <label>Celular</label>
            <input type="tel" placeholder="(xx) xxxx-xxxx">
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
          </div>

          <div class="input-group">
            <label>Confirme sua senha</label>
            <input type="password" id="confirmar" placeholder="Digite sua senha novamente" required>
          </div>
        </div>

        <div class="gender">
          <label>Gênero</label>
          <div class="options">
            <label><input type="radio" name="genero"> Feminino</label>
            <label><input type="radio" name="genero"> Masculino</label>
            <label><input type="radio" name="genero"> Outros</label>
            <label><input type="radio" name="genero"> Prefiro não dizer</label>
          </div>
        </div>

        <button type="submit" class="btn-continuar">Continuar</button>

      </form>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
